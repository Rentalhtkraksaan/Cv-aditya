<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-ADITYA</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffcc00; 
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        #display {
            font-size: 15rem;
            font-weight: bold;
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #d4af37;
            /* Optimasi Performa */
            will-change: transform, opacity;
            transform: translateZ(0); /* Force GPU */
        }

        /* Animasi Transisi yang Lebih Ringan */
        .explode {
            animation: gold-out 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes gold-out {
            0% { 
                transform: scale(1) translateZ(0); 
                opacity: 1; 
            }
            100% { 
                transform: scale(4) translateZ(0); /* Skala dikurangi agar tidak lag */
                opacity: 0; 
            }
        }

        #flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #d4af37;
            opacity: 0;
            pointer-events: none;
            z-index: 99;
            will-change: opacity;
        }
    </style>
</head>
<body>

    <div id="flash"></div>
    <div id="display">5</div>

    <script>
        const display = document.getElementById('display');
        const flash = document.getElementById('flash');
        let count = 5;

        const timer = setInterval(() => {
            count--;
            
            if (count > 0) {
                display.innerText = count;
                // Animasi ganti angka yang ringan
                display.animate([
                    { transform: 'scale(1.2)', opacity: 0.8 },
                    { transform: 'scale(1)', opacity: 1 }
                ], { duration: 200 });
            } else {
                clearInterval(timer);
                
                // Eksekusi animasi ledakan
                display.classList.add('explode');
                
                setTimeout(() => {
                    flash.style.transition = "opacity 0.2s ease-in";
                    flash.style.opacity = "1";
                    setTimeout(() => {
                        window.location.href = "data.html";
                    }, 200);
                }, 500);
            }
        }, 1000);
    </script>
</body>
</html>
